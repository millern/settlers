<head>
  <title>settlers</title>
</head>

<body>
  
  {{> gameboard}}
  {{> hello}}
</body>



<template name="gameboard">
	<article id="gameWrapper">
	<h2>Settlers of Catan</h2>
	<div>
	{{#each hexNodes}}
		{{#each this}}
			<div class="hexagon-wrapper">
				<div class="hexagon hexagon2">
					<div class="hexagon-in1">
						<div class="hexagon-in2 {{this.x}} {{this.y}} {{this.terrain}}">
							<p>{{this.pointValue}}</p>
						</div>
					</div>
				</div>		
			</div>
		{{/each}}
	{{/each}}
	</p>
	</article>
</template>


<template name="hello">

	<h2>New Board</h2>
  <input type="button" value="New Board" id="newBoard"/>

  <h2>Purge Data</h2>
  <input type="button" value="Purge" id="purge" />

  <h2>Add Game board</h2>
  <input type="button" value="Add" id="addBoard" />

</template>
